spring:
  application:
    name: treeflex-email-service
  cloud:
    config:
      uri: http://${CONFIGURATION_SERVER_HOSTNAME}:${CONFIGURATION_SERVER_PORT}
  profiles:
    active: ${APPLICATION_PROFILE}
server:
  port: ${APPLICATION_PORT}
security:
  oauth2:
    resource:
      jwt:
        key-value: ${SECURITY_OAUTH2_SIGNING_KEY}
